<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstap/bootstrap.css">
  <link rel="stylesheet" href="assert/font/fontawesome-free-6.1.2-web/css/fontawesome.min.css">
  <link rel="stylesheet" href="assert/font/fontawesome-free-6.1.2-web/css/all.css">
  <link rel="stylesheet" href="assert/font/fontawesome-free-6.1.2-web/css/fontawesome.css">
  <link rel="stylesheet" href="assert/css/base.css">
  <link rel="stylesheet" href="assert/css/manageuser.css">
  <title>Manage User</title>
</head>

<body>
  <div class="container">
    <h2 class="text-center form-heading">MANAGE USER</h2>
    <div class="row">
      <div class="col">
        <div class="button">
          <button type="button" class="btn-text-left">Sort</button>
          <div class="btn-text-right">
            <div class="container-1">
              <span class="icon"><i class="fa fa-search"></i></span>
              <input type="search" id="search" placeholder="Search..." />
            </div>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-striped ">
      <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Name</th>
          <th scope="col">Number of orders</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th class="no" scope="row">1</th>
          <td>Nguyen Van A</td>
          <td>20</td>
          <td><i id="eye" class="fa-solid fa-eye"></i></td>
        </tr>
        <tr>
          <th class="no" scope="row">2</th>
          <td>Nguyen Van B</td>
          <td>20</td>
          <td><i id="eye" class="fa-solid fa-eye"></i></td>
        </tr>
        <tr>
          <th class="no" scope="row">3</th>
          <td>Nguyen Van C</td>
          <td>20</td>
          <td><i id="eye" class="fa-solid fa-eye"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="jquery/Jquery.js"></script>
  <script src="jquery/addproduct.js"></script>
</body>

</html>
