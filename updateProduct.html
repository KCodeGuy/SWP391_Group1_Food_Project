<body>
    <div class="container">
        <form action="login" id="myForm">
            <div class="d-flex justify-content-center">
                <h2 style="font-size: 33px; font-weight: 400; text-shadow: 2px 3px 2px rgba(0,0,0,0.3), 
                0px -4px 10px rgba(255,255,255,0.3);" class="form-heading ">ADD PRODUCT</h2>

            <div class="form-control">

                <!-- <div class="form-error"></div> -->

            <div class="form-control">

                <!-- <div class="form-error"></div> -->
            </div>
            <div class="form-control">
                <h4 class="form-label">Sales off</h4>
                <input type="" id="salesoff" name="salesoff" placeholder="Enter sales off of product" />
                <div class="alert-warning" id="txtNameMessage2"></div>
                <!-- <div class="form-error"></div> -->
            </div>
            <div class="form-control row">
                <h4 class="form-label col-4">Status</h4>
                <select id="category" name="category" class="custom-select form-control ">
                    <option value="SOUL_OUT">SOUL_OUT</option>
                    <option value="AVAILABLE">AVAILABLE</option>
                    <option value="REMOVED">REMOVED</option>
                </select>
                <!-- <div class="form-error"></div> -->
            </div>
            <div class="form-control">
                <h4 class="form-label">Category</h4>
                <select id="category" name="category" class="custom-select form-control">
                    <option value="category1">Category 1</option>
                    <option value="category1">Category 1</option>
                    <option value="category1">Category 1</option>
                </select>
            </div>
            <div class="form-control">
                <h4 class="form-label">Description</h4>
                <input type="" id="description" name="description" placeholder="Enter description of product" />
                <div class="alert-warning" id="txtNameMessage5"></div>
                <!-- <div class="form-error"></div> -->
            </div>
            <button class="main-btn btn-register" type="submit">Submit</button>
        </form>
