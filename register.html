<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assert/css/register.css">
    <link rel="stylesheet" href="assert/font/fontawesome-free-6.1.2-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="assert/font/fontawesome-free-6.1.2-web/css/all.css">
    <link rel="stylesheet" href="assert/font/fontawesome-free-6.1.2-web/css/fontawesome.css">
    <link rel="stylesheet" href="assert/css/base.css">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <form action="login">
            <div class="d-flex justify-content-center">
                <div class="headicon">
                    <td><i class="fa-solid fa-user-plus fa-2x"></i></td>
                </div>
                <h2 style="font-size: 33px; font-weight: 400; text-shadow: 2px 3px 2px rgba(0,0,0,0.3), 
                0px -4px 10px rgba(255,255,255,0.3);" class="form-heading ">REGISTER</h2>
                <p class="form-text">Please register to save your information!</p>
            </div>
            <div class="form-control">
                <h4 class="form-label">Full name</h4>
                <input placeholder="Le Van A" required />
                <div class="form-error"></div>
            </div>
            <div class="form-control">
                <h4 class="form-label">Phone number</h4>
                <input placeholder="0932987654" required />
                <div class="form-error"></div>
            </div>
            <div class="form-control">
                <h4 class="form-label">Email address</h4>
                <input placeholder="levana@gmail.com" required />
                <div class="form-error"></div>
            </div>
            <div class="form-control">
                <h4 class="form-label">Address</h4>
                <input placeholder="An Binh, Ninh Kieu, Can Tho" required />
                <div class="form-error"></div>
            </div>
            <div class="form-control">
                <h4 class="form-label">Password</h4>
                <input placeholder="Your password" required />
                <div class="form-error"></div>
            </div>
            <div class="form-control">
                <h4 class="form-label">Confirm password</h4>
                <input placeholder="Your password" required />
                <div class="form-error"></div>
            </div>

            <p style="font-size: 12px;" class="form-decrit">
                If you have account please
                <a style="color: rgb(60, 58, 58);" class="form-laink" href="">login account!</a>
            </p>
            <button class="main-btn btn-register" type="submit">Register</button>
            <h6>&nbsp;or&nbsp;</h6>
            <button class="main-btn btn-light" type="submit">Login</button>
        </form>
    </div>
</body>

</html>
